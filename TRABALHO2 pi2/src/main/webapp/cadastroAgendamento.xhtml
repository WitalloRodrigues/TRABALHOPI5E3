<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="pt-br">

  <h:head>
   <link rel="stylesheet" type="text/css" href="https://educacaoonline.unifametro.edu.br/theme/yui_combo.php?rollup/3.17.2/yui-moodlesimple-min.css" /><script id="firstthemesheet" type="text/css">/** Required in order to fix style inclusion problems in IE with YUI **/</script><link rel="stylesheet" type="text/css" href="https://educacaoonline.unifametro.edu.br/theme/styles.php/moove/1695327658_1689597195/all" />
    <title>Formulario de Agendamento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet library="css" name="yui-moodlesimple-min.css" />
    <h:outputStylesheet library="css" name="all.css" />
    <meta name="robots" content="noindex" />
    <h:outputStylesheet name="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&amp;display=swap" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  	
  	<style>
  	 table,input{
  			    width: 100%;
 			}
  	</style>
  	
  </h:head>

  <h:body id="page-login-index" class="format-site path-login chrome dir-ltr lang-pt_br yui-skin-sam yui3-skin-sam educacaoonline-unifametro-edu-br pagelayout-login course-1 context-1 notloggedin moove-login">
    <div id="page-wrapper">
      <div id="page" class="container-fluid mt-0">
        <div id="page-content" class="row">
          <div id="region-main-box" class="col-12">
            <section id="region-main" class="col-12 h-100" aria-label="Conteúdo">
              
              <div class="login-wrapper">
                <div class="login-container col-lg-12">
                  <div role="main">
                    <span id="maincontent"></span>
                    
                    
                    <div class="loginform row hastwocolumns">
                      <div class="col-lg-12 col-md-12 left-column">

                        <div class="column-content">
                        <h:outputText value="Olá, #{sessionUtils.getUsuarioLogado().nome}!" styleClass="welcome-text" rendered="#{sessionUtils.getUsuarioLogado().nome != null}"/><br/>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h3>Formulario de Agendamento</h3>
                            
                        <p:button value="Voltar" outcome="listaAgendamentos" icon="pi pi-arrow-left"  styleClass="p-button-danger" style="background: #ff2c2c;border-color:red"/>
                            
                        </div>
                        <br/>
                          <h:form id="agendamentoForm">
                          <p:inputText id="id" value="#{agendamentoBean.agendamento.id}"  style="display:none;"/>
                          <p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
						        <p:panelGrid columns="2" styleClass="ui-fluid">
						        
						        
						            
						            <p:outputLabel for="paciente" value="Paciente:" />
									<p:selectOneMenu id="paciente" value="#{agendamentoBean.agendamento.paciente.id}" required="true" requiredMessage="Campo de Paciente é obrigatório">
										<f:selectItem itemLabel="Selecione" itemValue=""/>
									    <f:selectItems value="#{agendamentoBean.pacientes}" var="paciente" itemLabel="#{paciente.nome}" itemValue="#{paciente.id}" />
									</p:selectOneMenu>
						
						
						
						            <p:outputLabel for="clinica" value="Clínica:" />
						            <p:selectOneMenu id="clinica" value="#{agendamentoBean.agendamento.clinica}" required="true" requiredMessage="Campo de Clínica é obrigatório">
						            	<f:selectItem itemLabel="Selecione" itemValue=""/>
						                <f:selectItem itemLabel="Clínica 1" itemValue="Clínica 1" />
						                <f:selectItem itemLabel="Clínica 2" itemValue="Clínica 2" />
						                <f:selectItem itemLabel="Clínica 3" itemValue="Clínica 3" />
						            </p:selectOneMenu>
						
						
						
						            <p:outputLabel for="medico" value="Médico:" />
									<p:selectOneMenu id="medico" value="#{agendamentoBean.agendamento.medico.id}" required="true" requiredMessage="Campo de Médico é obrigatório">
										<f:selectItem itemLabel="Selecione" itemValue=""/>
									    <f:selectItems value="#{agendamentoBean.medicos}" var="medico" itemLabel="#{medico.nome}" itemValue="#{medico.id}" />
									</p:selectOneMenu>
						            
						
						            <p:outputLabel for="dataHoraAgendamento" value="Data e Hora do Agendamento:" required="true" />
						            <p:datePicker id="dataHoraAgendamento" value="#{agendamentoBean.agendamento.dataHoraAgendamento}" 
						                        showTime="true" pattern="dd/MM/yyyy HH:mm" required="true" requiredMessage="Campo de Data e Hora do Agendamento é obrigatório"/>
						
						<h:outputText value="(*) Campos Obrigatorios" />
						            <p:commandButton value="Salvar" action="#{agendamentoBean.salvar()}" update="@form" styleClass="ui-button-success" icon="pi pi-check"/>
						        </p:panelGrid>
						        
						    </h:form>
                        </div>
                        <br/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </section>
          </div>
        </div>
      </div>
    </div>
  </h:body>
</html>
