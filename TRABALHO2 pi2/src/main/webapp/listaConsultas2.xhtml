<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="pt-br">

  <h:head>
   <link rel="stylesheet" type="text/css" href="https://educacaoonline.unifametro.edu.br/theme/yui_combo.php?rollup/3.17.2/yui-moodlesimple-min.css" /><script id="firstthemesheet" type="text/css">/** Required in order to fix style inclusion problems in IE with YUI **/</script><link rel="stylesheet" type="text/css" href="https://educacaoonline.unifametro.edu.br/theme/styles.php/moove/1695327658_1689597195/all" />
    <title>UNIFAMETRO 2023: Acesso ao site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet library="css" name="yui-moodlesimple-min.css" />
    <h:outputStylesheet library="css" name="all.css" />
    <meta name="robots" content="noindex" />
    <h:outputStylesheet name="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&amp;display=swap" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  	<style>
      @media (min-width: 768px) {
	    #page-login-index .loginform.hastwocolumns {
	        width: 100%;
	            margin-top: 1%;
	    }
	}
    </style>
  </h:head>

  <h:body id="page-login-index" class="format-site path-login chrome dir-ltr lang-pt_br yui-skin-sam yui3-skin-sam educacaoonline-unifametro-edu-br pagelayout-login course-1 context-1 notloggedin moove-login">
    <div id="page-wrapper">
      <div id="page" class="container-fluid mt-0">
        <div id="page-content" class="row">
          <div id="region-main-box" class="col-12">
            <section id="region-main" class="col-12 h-100" aria-label="Conteúdo">
              
              <div class="login-wrapper">
                <div class="login-container col-lg-12">
                  <div role="main">
                    <span id="maincontent"></span>
                    
                    
                    <div class="loginform row hastwocolumns">
                      <div class="col-lg-12 col-md-12 left-column">

                        <div class="column-content">
                        <h:outputText value="Olá, #{sessionUtils.getUsuarioLogado().nome}!" styleClass="welcome-text" rendered="#{sessionUtils.getUsuarioLogado().nome != null}"/><br/>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h3>Lista de Consultas</h3>
                            
                            
                        </div>
                        <br/>
                         <h:form id="consultaTable">
					        <p:dataTable value="#{consultaBean.consultas}" var="consulta" editable="true" styleClass="ui-datatable-striped" paginator="true" rows="3" 
					        filteredValue="#{consultaBean.filteredPacientes}">>
					        
					            <p:column headerText="ID">
					            	<h:outputText value="#{consulta.id}" />
					                
					            </p:column>
					            <p:column headerText="Paciente" filterBy="#{consulta.agendamento.paciente.nome}" filterMatchMode="exact" filterOptions="#{consultaBean.statusOptions}">
					                <h:outputText value="#{consulta.agendamento.paciente.nome}" />
					            </p:column>
					            
					            <p:column headerText="Medico">
					                <h:outputText value="#{consulta.agendamento.medico.nome}" />
					            </p:column>
					            
					            <p:column headerText="Queixa Principal">
					            	<h:outputText value="#{consulta.queixaPrincipal}" />
					            </p:column>
					            
					            <p:column headerText="Diagnostico">
					            	<h:outputText value="#{consulta.diagnostico}" />
					            </p:column>
					            
					            <p:column headerText="Ações">
					            	<div class="d-flex">
						            	<p:commandButton value="" action="#{consultaBean.consultar(consulta.agendamento)}" update=":consultaTable" icon="pi pi-pencil" styleClass="mr-2" style="background: #d4e930;border-color:yellow"/>
						                <p:commandButton value="" action="#{consultaBean.excluir(consulta)}" update=":consultaTable" icon="pi pi-trash" styleClass="mr-2" style="background: #ff2c2c;border-color:red"/>
					            	</div>
					            </p:column>
					        </p:dataTable>
					        
					    </h:form>
                        </div>

                        <div class="d-flex mt-2 justify-content-center">
                          <a href="atendimentos.xhtml"><button class="btn btn-success" >Voltar</button></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </section>
          </div>
        </div>
      </div>
    </div>
  </h:body>
</html>
